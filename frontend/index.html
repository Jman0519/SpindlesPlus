    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Table</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            iframe {
                border: none;
                width: 300px;
                height: 400px;
                /* Adjust height as needed */
            }
        </style>
    </head>

    <table id="data-table">
        <thead>
            <tr>
                <th>Received Date</th>
                <th>Container</th>
                <th>Customer Name</th>
                <th>Unit</th>
                <th>Tear Down</th>
                <th>Quoted Date</th>
                <th>Approval Date</th>
                <th>Clean</th>
                <th>Grind</th>
                <th>Grind Info</th>
                <th>Motor</th>
                <th>Motor Info</th>
                <th>Parts</th>
                <th>Parts List</th>
                <th>Build</th>
                <th>Test</th>
                <th>Est Sip</th>
                <th>Ready To Ship</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add your data rows here -->
            <tr onclick="showIframe('EditJob.html')">
                <!-- Add your data for each column -->
            </tr>
        </tbody>
    </table>

    <iframe id="popup-iframe"></iframe>

    <script>
        function showIframe(url) {
            var iframe = document.getElementById('popup-iframe');
            iframe.src = url;
        }
    </script>

    <script>
        async function getData() {
            let jobs = Object.values(await (await fetch("/getJobs")).json());
            let table = document.getElementById('data-table');

            // TODO: check if the data is any different
            let headers = [];

            //create rows
            let rows = [];
            for (let i = 0; i < jobs.length; i++) {
                let row = document.createElement('tr');
                for (let key in jobs[i]) {
                    if (key == "uuid") {
                        continue;
                    }
                    headers[key] = true;
                    let cell = document.createElement('td');
                    cell.textContent = jobs[i][key];
                    row.appendChild(cell);
                }
                row.onclick = function () {
                    showIframe('EditJob.html'); // Replace with actual URL
                };
                rows.push(row);
            }

            //create headers
            let headerRow = document.createElement('tr');
            for (let key in headers) {
                let header = document.createElement('th');
                header.textContent = key;
                headerRow.appendChild(header);
            }

            // set the table
            table.innerHTML = '';
            table.appendChild(headerRow);
            for (let i = 0; i < rows.length; i++) {
                table.appendChild(rows[i]);
            }

        }
        setInterval(function () {
            // Call a function repetatively with 2 Second interval
            getData();
        }, 1000); //1000mSeconds update rate
    </script>
